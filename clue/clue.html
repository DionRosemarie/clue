<html>
<head>
	<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>


</head>

<body style='margin : 0px; overflow: hidden;'>
		<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<a-assets>
				<a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
		</a-assets>


		        <a-marker type='barcode' value='6'>
								<a-entity scale="4 4 5"position='0 2 0' text-geometry="value:E"></a-entity>
		        </a-marker>

		        <a-marker id="animated-marker" type='barcode' value='5'>
		            <a-entity scale="4 4 5"position='-1 2 0' text-geometry="value:A"></a-entity>
		        </a-marker>

						<a-marker id="animated-marker" type='barcode' value='4'>
		            <a-entity scale="4 4 5"position='-1 2 0' text-geometry="value: R"></a-entity>
		        </a-marker>

						<a-marker id="animated-marker" type='barcode' value='3'>
		            <a-entity scale="4 4 5"position='-1 2 0' text-geometry="value: R"></a-entity>
		        </a-marker>

						<a-marker id="animated-marker" type='barcode' value='2'>
								<a-entity scale="4 4 5"position='-1 2 0' text-geometry="value: H"></a-entity>
						</a-marker>

		<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
		<a-entity camera></a-entity>
		</a-scene>
</body>
</html>
